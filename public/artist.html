<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./js/artist.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Artist</title>
</head>

<body>
	<div id="page">
		<div id="banner"></div>

		<div id="profileSection">
			<div id="picBox"></div>
			<div id="specialtiesBox">
				<div id="specBoxTitle">SPECIALTIES</div>
			</div>
		</div>
		<div id="reviewRow">
			<div class="boxBanner"> Reviews</div>
		</div>
		<div id="eventsBox">
			<div class="boxBanner"> Available Gigs</div>
		</div>
	</div>
	<div class="modal fade" id="applicantModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-info">Applicant</h5>
					<button type="button" class="close btn-info" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					<button type="button" id="closeApplicants" class="btn btn-secondary btn-info" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
